<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garçom App - MQTT</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Nosso CSS customizado -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 1. Tela de Login -->
    <div id="login-screen" class="container text-center mt-5">
        <h1 class="mb-4">Garçom App</h1>
        <div class="mb-3">
            <label for="garcom-select" class="form-label">Selecione seu nome:</label>
            <select class="form-select" id="garcom-select">
                <option value="joao">João (Mesas 1-5)</option>
                <option value="maria">Maria (Mesas 6-10)</option>
                <option value="admin">Admin (Todas as Mesas)</option>
            </select>
        </div>
        <button id="login-btn" class="btn btn-primary">Entrar</button>
    </div>

    <!-- 2. Tela Principal (Inicialmente escondida) -->
    <div id="main-screen" class="container mt-4 d-none">
        <!-- CABEÇALHO DA TELA PRINCIPAL -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h3 id="garcom-info"></h3>
                <span id="connection-status" class="badge bg-secondary">Desconectado</span>
            </div>
            <button id="logout-btn" class="btn btn-danger">Sair</button>
        </header>

        <!-- CONTAINER PARA ALERTAS DE MANUTENÇÃO (POSIÇÃO CORRETA) -->
        <div id="alertas-container" class="mb-4">
            <!-- Alertas de bateria baixa aparecerão aqui via JavaScript -->
        </div>

        <!-- CONTEÚDO PRINCIPAL (MAIN) -->
        <main>
            <!-- SEÇÃO DE NOVOS CHAMADOS -->
            <h4>Novos Chamados</h4>
            <ul id="chamados-lista" class="list-group mb-4">
                <li class="list-group-item placeholder-glow text-muted">
                    Aguardando chamados das mesas...
                </li>
            </ul>

            <!-- SEÇÃO PARA ATENDIMENTOS EM ANDAMENTO -->
            <h4>Atendimentos em Andamento</h4>
            <ul id="atendimentos-lista" class="list-group mb-4">
                <!-- Itens movidos para cá pelo JavaScript -->
            </ul>

            <!-- SEÇÃO DE CONTROLE DE CERVEJAS -->
            <h4>Controle de Cervejas</h4>
            <div id="cervejas-painel" class="card">
                <div class="card-body">
                    <p class="text-muted">Nenhum pedido de cerveja ainda.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- SCRIPTS NO FINAL DO BODY -->
    <!-- Paho MQTT JS via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <!-- Nosso script principal -->
    <script src="app.js"></script>
</body>
</html>
